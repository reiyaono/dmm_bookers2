version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "bundle install;
                      rm /app/tmp/pids/server.pid;
                      bundle exec rails db:migrate;
                      bundle exec rails s -p 3001 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - bundle-volume:/usr/local/bundle
    environment:
      RAILS_ENV: development
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: db
      REDIS_HOST: redis
volumes:
  bundle-volume:
    driver: local
